name: Automated Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test:ci
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "Coverage: $COVERAGE% - Passed!"

  auto-generate-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Find files without tests
        run: |
          echo "Checking for files without tests..."
          
          for file in components/*.tsx; do
            filename=$(basename "$file" .tsx)
            if [ ! -f "__tests__/components/${filename}.test.tsx" ]; then
              echo "Missing test for: $file"
              node scripts/generate-tests.js "$file"
            fi
          done
          
          for file in lib/*.ts; do
            filename=$(basename "$file" .ts)
            if [ ! -f "__tests__/lib/${filename}.test.ts" ]; then
              echo "Missing test for: $file"
              node scripts/generate-tests.js "$file"
            fi
          done
      
      - name: Commit generated tests
        run: |
          git config user.name "Test Bot"
          git config user.email "bot@agency.com"
          git add __tests/
          if git diff --staged --quiet; then
            echo "No new tests to commit"
          else
            git commit -m "ðŸ§ª Auto-generated missing tests"
            git push
          fi
